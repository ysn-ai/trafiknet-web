    <script>
        // Filtre fonksiyonu (global olarak eri≈üilebilir, module'dan deƒüil)
        let allPosts = [];

        window.filterPosts = function (btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const kategori = btn.dataset.kategori;
            renderCards(kategori === 'tumu' ? allPosts : allPosts.filter(p => p.kategori === kategori));
        };

        window.setAllPosts = function (posts) {
            allPosts = posts;
            renderCards(posts);
        };

        function renderCards(posts) {
            const grid = document.getElementById('rehberGrid');
            if (!posts || posts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3 style="color: var(--navy); margin-bottom: 8px;">Hen√ºz i√ßerik yok</h3>
                        <p style="color: #64748b;">Bu kategoride i√ßerik bulunamadƒ±.</p>
                    </div>`;
                return;
            }

            const badges = {
                'Mevzuat': 'badge-mevzuat',
                'Duyuru': 'badge-duyuru',
                'Teknik Bilgi': 'badge-teknik'
            };

            const icons = {
                'Mevzuat': '‚öñÔ∏è',
                'Duyuru': 'üì¢',
                'Teknik Bilgi': 'üîß'
            };

            grid.innerHTML = posts.map(post => {
                const dateStr = post.yayinTarihi?.toDate
                    ? post.yayinTarihi.toDate().toLocaleDateString('tr-TR', { year: 'numeric', month: 'long', day: 'numeric' })
                    : '1 Mart 2026';

                const badgeClass = badges[post.kategori] || 'badge-mevzuat';
                const icon = icons[post.kategori] || 'üìã';
                const imgHtml = post.gorselUrl
                    ? `<img src="${post.gorselUrl}" alt="${post.baslik}" class="rehber-card-banner" loading="lazy">`
                    : `<div class="rehber-card-banner-placeholder">${icon}</div>`;

                return `
                <a href="rehber-detay.html?slug=${post.slug}" class="rehber-card">
                    ${imgHtml}
                    <div class="rehber-card-body">
                        <div class="rehber-card-meta">
                            <span class="kategori-badge ${badgeClass}">${post.kategori}</span>
                            <span class="rehber-card-date">üìÖ ${dateStr}</span>
                        </div>
                        <h2>${post.baslik}</h2>
                        <p>${post.kisaOz}</p>
                        <div class="rehber-card-footer">
                            <span class="btn-oku">Devamƒ±nƒ± Oku ‚Üí</span>
                        </div>
                    </div>
                </a>`;
            }).join('');
        }
    </script>
    <script>

            overlay.classList.toggle('open');
            document.body.style.overflow = nav.classList.contains('open') ? 'hidden' : '';
        }
        function closeMobileMenu() {
            document.getElementById('navLinks').classList.remove('open');
            document.getElementById('hamburger').classList.remove('open');
            document.getElementById('navOverlay').classList.remove('open');
            document.body.style.overflow = '';
        }
